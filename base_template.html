<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moov: Event Coordination Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        h1, h2 {
            color: #7bd43a;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }
        ul li:last-child {
            border-bottom: none;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="number"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #7bd43a;
            color: #1b1b1b;
            cursor: pointer;
        }
        button:hover {
            background-color: #66a331;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: #7bd43a;
            margin: 0 15px;
            text-decoration: none;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/venues">View All Venues</a>
        <a href="/search">Search Venues</a>
        <a href="/purchase">Purchase Tickets</a>
        <a href="/host">Host Event</a>
        <a href="/messages">Messages</a>
        <a href="/profile">Profile</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
    </div>
    <div class="container">
        {{ content|safe }}
    </div>
</body>
</html>
